repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^tests/
      - id: ruff-format
        exclude: ^tests/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-r, src]
        files: ^src/

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: just ci
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        files: ^(src/|tests/|pyproject\.toml|justfile|alembic/|scripts/|\.env)$
